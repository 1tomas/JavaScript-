<!--------------CONTACTO--------------->    
    <section class="contacto">

        <div class="contenido-contacto">
            <h2>CONTACTANOS</h2>
            <p>Sacate las dudas sobre tus playlist y artistas favoritos.</p>
        </div>

            <div class="contenedor-contacto">   
                <div class="contacto-datos">

                    <div class="datos">
                        <div class="icono"><i class="fa-solid fa-map-location-dot"></i></div>
                       
                            <h3>Direccion</h3>
                            <p>Paraje Arroyo Seco - Campus Universitario - Tandil</p>
                       
                    </div>

                    <div class="datos">
                        <div class="icono"><i class="fa-solid fa-phone"></i></div>
                        
                            <h3>Telefono</h3>
                            <p>(+54)(0249)438-5650</p>
                       
                    </div>

                    <div class="datos">
                        <div class="icono"><i class="fa-solid fa-envelope"></i></div>
    
                            <h3>E-mail</h3>
                            <p>webmaster@exa.unicen.edu.ar</p>
                       
                    </div>
                </div>
            
                <div class="formulario-contacto">
                    <form action="">
                        <h3>Enviar Mensaje</h3>
                        <div class="caja-input">
                            <input type="text"  id="persona" placeholder="Nombre y apellido" >
                          
                        </div>
                        <div class="caja-input">
                            <input type="text" id="email" placeholder="E-mail" >

                        </div>
                        <div class="caja-input">
                            <textarea id="textarea" placeholder="Escribe tu mensaje..."  ></textarea>
                        </div>

                        <div class="captcha-form">
                            <label for="captcha"></label>
                            <p id="numcaptcha"></p>
                            
                            <input type="text" id="escribircaptcha" placeholder="Ingrese Captcha">
                        </div>

                        <div class="caja-input">
                            <input type="button" id="btnsend" value="Enviar">
                        </div>
                        <p id="captchavalid"></p>
                        <script type="text/javascript" src="js/contacto.js"></script>
                    </form>
                </div>
            </div> 
        </div>
    </section>
