<!--------------CONTACT--------------->    
    <section class="contact">

        <div class="contact-content">
            <h2>CONTACT US</h2>
            <p>Get answers to your questions about your favorite playlists and artists.</p>
        </div>

            <div class="contact-container">   
                <div class="contact-data">

                    <div class="data">
                        <div class="icon"><i class="fa-solid fa-map-location-dot"></i></div>
                       
                            <h3>Address</h3>
                            <p>Paraje Arroyo Seco - University Campus - Tandil</p>
                       
                    </div>

                    <div class="data">
                        <div class="icon"><i class="fa-solid fa-phone"></i></div>
                        
                            <h3>Phone</h3>
                            <p>(+54)(0249)438-5650</p>
                       
                    </div>

                    <div class="data">
                        <div class="icon"><i class="fa-solid fa-envelope"></i></div>
    
                            <h3>Email</h3>
                            <p>webmaster@exa.unicen.edu.ar</p>
                       
                    </div>
                </div>
            
                <div class="contact-form">
                    <form action="">
                        <h3>Send Message</h3>
                        <div class="input-box">
                            <input type="text"  id="person" placeholder="Name and surname" >
                          
                        </div>
                        <div class="input-box">
                            <input type="text" id="email" placeholder="Email" >

                        </div>
                        <div class="input-box">
                            <textarea id="textarea" placeholder="Write your message..."  ></textarea>
                        </div>

                        <div class="captcha-form">
                            <label for="captcha"></label>
                            <p id="numcaptcha"></p>
                            
                            <input type="text" id="writecaptcha" placeholder="Enter Captcha">
                        </div>

                        <div class="input-box">
                            <input type="button" id="btnsend" value="Send">
                        </div>
                        <p id="captchavalid"></p>
                        <script type="text/javascript" src="js/contact.js"></script>
                    </form>
                </div>
            </div> 
        </div>
    </section>
